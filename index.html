# The Adopted Princess
## Ezekiel 16
[Suchawa, Poland](https://unsplash.com/photos/7vpzXF-wHko "caption")

>>>
+ to understand God's **mercy**
+ must understand our **identity**
  + not what **I** think of myself
  + not how **others** label us
  + who my **Creator** says I am

---
<!-- .slide: data-background="white" -->
# Have I been **unfaithful** to <br> my **first love**?

>>>
+ I feel I'm a **decent** person
  + keep **laws** of country
  + no worse than **others** around me
+ "Christians **judge** too much"
  + **guilt**-trip, **shame**
+ take for granted God's **blessings**
  + as though **entitled** to them

******

“Son of man, -->

[2](# "ref")
Confront Jerusalem <br>

[3](# "ref")

your father was an Amorite <br>

## The Adopted Princess [(Ez16)](# "ref")
1. **Flourishing** Under Covenant [(v1-14)](# "ref")
1. **Fallen** in Pride [(v15-43)](# "ref")
1. **Forgiven** in Godly Shame [(v60-63)](# "ref")

>>>
+ **uncomfortable** passage
+ unwanted **orphan**
+ adopted **princess**
+ proud **harlot**
+ humble **betrothed**
+ (skip over comparison w/Samaria+Sodom)

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-9SjCXUq_qSE-farm_dirt.jpg" -->

On the day you were **born** <br>
your cord was not **cut**, <br>
nor were you **washed** with water to cleanse you

[5](# "ref")
No eye **pitied** you, to do any of these things  <br>
to you out of **compassion** for you,

but you were **cast out** on the open field

[Ezekiel 16:4,5 (ESV)](# "ref")
[Uden, Netherlands.  Dylan de Jonge](https://unsplash.com/photos/9SjCXUq_qSE "caption")

>>>
+ **default** condition of mankind:
+ **helpless**, dependent
  + try to **build** happy life for self
  + but **fail** completely
+ no one has **pity** / mercy
  + Hosea: **Lo-Ruhamah**, not having received compassion
+ "cast out": **unwanted** baby
  + for you were **abhorred**
+ blood/muck: **failures**, selfishness, anger, lust
  + others **see** only our character **flaws**
  + and **despise** us for them
+ what did **God** see?

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-8CwoHpZe3qE-hands.jpg" -->
And when I passed by you <br>
and saw you **wallowing** in your blood,

I said to you in your blood, ‘**Live!**’<br>
I said to you in your blood, ‘Live!’

[Ezekiel 16:6 (ESV)](# "ref")
[Geetanjal Khanna](https://unsplash.com/photos/8CwoHpZe3qE "caption")

>>>
+ "wallow": kick, **trample**
  + **hate** own flaws
  + futile, kicking in blood
+ God **adopted** us, washed, gave us **life**
+ grew + **flourished** like plant

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-urfVdTSFKfo-girl_hair_flowers.jpg" -->
You were **adorned** with gold and silver, <br>
You grew exceedingly **beautiful** <br>
and advanced to **royalty**.

[14](# "ref")
Your **renown** went forth among the nations <br>
because of your **beauty**,

for it was perfect through the **splendor** <br>
that I had **bestowed** on you

[Ezekiel 16:13-14 (ESV)](# "ref")
[Gdynia, Poland](https://unsplash.com/photos/urfVdTSFKfo "caption")

>>>
+ blessings from God: **home**, family, stability, recognition
  + virtues: **patience**, generosity, hospit
+ all these were **bestowed** by God
  + not **earned** by own efforts
  + not bc we did sth *right*
+ **princess**: bc of our Father

---
<!-- .slide: data-background="white" -->
# Have I mistaken God's **grace** <br> for God's **endorsement**?

>>>
+ yes, we are richly **blessed**
+ **not** bc God approves of our behaviour!
+ bc of our utter **inability** to save selves

## 2. Fallen in Pride [(v15-43)](# "ref")

1. **Proud** of Our Beauty [(v15-22)](# "ref")
1. **Addicted** to Affirmation [(v23-34)](# "ref")
1. **Destroyed** by What We Pursue [(v35-43)](# "ref")

<!-- .element: style="list-style-type: upper-alpha" -->
[Ukraine. Paul Itkin](https://unsplash.com/photos/xCdFXXoZkJc "caption")

>>>
1. trust in own **success**
2. crave **affirmation**, recognition
3. those whose attention we **seek**
  + **turn** against us

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-ndsRLeQBlsA-dark_clouds.jpg" -->
But you trusted in your **beauty** <br>
and played the **harlot** because of your fame

[Ezekiel 16:15 (NASB)](# "ref")
[Dylan Roberts, Strumble Head Lighthouse, UK](https://unsplash.com/photos/ndsRLeQBlsA "caption")

>>>
+ aside: "what's wrong w/prostitution?"
  + "**slut-shaming**": assumes
  + morality **socially** constructed
  + decide for **self** right/wrong for own sexuality
  + decide problem is **shame**, so
  + get **rid** of shame
  + w/o **changing** behaviour
+ but shame is **not** the problem
  + **sin** is
  + what is our **sin** that we need to change?
+ pride in **image**: beautiful
  + **house**, garden, wife, kids
  + kids doing well in **school**
  + on-track to good **career**, work-life
  + always **hospitable**, generous
  + always **happy** + positive
+ all **good** blessings, but
+ pursue **gift** rather than **Giver**

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-0Hf3SuP-Muc-diamond_ring.jpg" -->
You also took your beautiful **jewels** <br>
made of **My gold** and of My silver, <br>
which I had **given** you,

and made for yourself male **images** <br>
that you might play the harlot with them.

[Ezekiel 16:17 (NASB)](# "ref")
[Anne Edgar](https://unsplash.com/photos/0Hf3SuP-Muc "caption")

>>>
+ forgot where blessings come from
  + forgot where **we** came from
+ **harlot**: exchange priceless **treasure** for base **gain**
  + treasure is **not** the blessings
  + but our **purity** / holiness
  + our rln w/God
+ not only impacts **selves**,
  + also the next **generation**:

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-lQ1uirYz8qI-smoke_flame.jpg" -->
You slaughtered **My children** <br>
and offered them up to **idols** <br>
by causing them to pass through the **fire**.

[Ezekiel 16:21 (NASB)](# "ref")
[Sören Sandbothe](https://unsplash.com/photos/lQ1uirYz8qI "caption")

>>>
+ kids are **God's** kids, not mine
  + in my **pursuit** of success, happiness
  + I **sacrifice** them
+ **values** / priorities we live by
  + pass on to **children**
+ "just be **happy** and do well in **school**"
  + &rArr; prize **comfort** + success
+ but we don't teach them greatest **prize**:
  + to **know** Christ
  + pure + **childlike** faith
+ some kids will **rebel**
  + see the **hypocrisy**
+ some will **internalise** same values
  + pursue comfort + success

<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-xCdFXXoZkJc-dark_sky.jpg" class="outline" -->
## 2. Fallen in Pride [(v15-43)](# "ref")

1. Proud of Our Beauty [(v15-22)](# "ref")
1. **Addicted to Affirmation** [(v23-34)](# "ref")
1. Destroyed by What We Pursue [(v35-43)](# "ref")

<!-- .element: style="list-style-type: upper-alpha" -->

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-Wa-gS5R58gA-group_silhouette.jpg" -->
You made your beauty **abominable**, <br>
and you spread your legs to every **passer-by** <br>
to multiply your harlotry.

[25](# "ref")
You also played the harlot with <br>
the **Egyptians**, ... Philistines, <br>
... Assyrians, ... Chaldea, <br>
[29](# "ref")
yet even with this you were not **satisfied**

[Ezekiel 16:25-29 (NASB)](# "ref")
[Piha Beach, NZ. Tim Marshall](https://unsplash.com/photos/Wa-gS5R58gA "caption")

>>>
+ beauty **unfulfilling** if no **beholder**
+ e.g., entertain **guests** so they can
  + admire my **hospitality**
+ e.g., retreat 6am devos by walkway
+ e.g., do church/volunteer work so others
  + affirm my **charity**
+ culture of **busyness**:
  + feel **needed**
  + deny being **lazy** / dependent
+ crave **affirmation**, recognition
  + **tell** me I'm a **good** person
+ **addiction**: unable to satisfy

<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-xCdFXXoZkJc-dark_sky.jpg" class="outline" -->
## 2. Fallen in Pride [(v15-43)](# "ref")

1. Proud of Our Beauty [(v15-22)](# "ref")
1. Addicted to Affirmation [(v23-34)](# "ref")
1. **Destroyed by What We Pursue** <br>[(v35-43)](# "ref")

<!-- .element: style="list-style-type: upper-alpha" -->

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-mKA3VavSuaI-dark_mtns.jpg" -->
Behold, I will gather all your **lovers** <br>
with whom you took pleasure,

even all those whom you **loved** <br>
and all those whom you **hated**.

So I will gather them **against** you <br>
from every direction <br>
and **expose** your nakedness to them

[Ezekiel 16:37 (NASB)](# "ref")
[Silverthorne, CO. Nathan Anderson](https://unsplash.com/photos/mKA3VavSuaI "caption")

>>>
+ **lovers**: those I crave **affirmation** from
  + the **rich** / powerful
  + perfect **house** / cake / kids' clothes
  + those we thought were our **friends**
  + even our own **parents**
+ some we **love**, some we **hate**
+ God's **chastening**:
  + strip away clothes, jewels
  + reveal how **broken** we truly are
+ v39-41 when they **see** us as we are
  + **take** what they can from us
  + **cut** to pieces, burn houses
+ bc their affirmation was not **perfect love**

---
<!-- .slide: data-background="white" -->
# What **beauty** <br>has become an **idol** to me?

>>>
+ **blessings** from God: success, virtue, generosity
+ &rArr; **pride** &rArr; maintain **image**
  + &rArr; **addiction** &rArr; **destruction**

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-7vpzXF-wHko-princess_field.jpg" class="outline" -->
## The Adopted Princess [(Ez16)](# "ref")
1. Flourishing Under Covenant [(v1-14)](# "ref")
1. Fallen in Pride [(v15-43)](# "ref")
1. **Forgiven in Godly Shame** [(v60-63)](# "ref")

>>>
+ God already knows the **naked** me
+ when He **sees** me, He remembers
  + His **covenant** of love:

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-1k5Qq4YQM0g-mtn_lake_sunset.jpg" -->
Yet I will **remember** my covenant <br>
with you in the days of your youth,

and I will **establish** for you <br>
an everlasting covenant.

[Ezekiel 16:60 (ESV)](# "ref")
[Mark Basarab](https://unsplash.com/photos/1k5Qq4YQM0g "caption")

>>>
+ not bc we are **worthy**
  + successful, hard-working, beautiful
  + volunteer at church, generous, hospit
+ **why** redeem us?
  + constant **theme** in Ezekiel:

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-9gGQvhC4PEY-dark_lake_sunset.jpg" -->
And you shall **know** that I am the LORD,

that you may remember and be **confounded**, <br>
and never open your mouth again <br>
because of your **shame**,

when I **atone** for you <br>
for all that you have done

[Ezekiel 16:62-63 (ESV)](# "ref")
[Thailand.  Dominik QN](https://unsplash.com/photos/9gGQvhC4PEY "caption")

>>>
+ know He is **holy** + faithful
  + **just** in His judgments
+ Godly **shame**: opposite of pride
  + "confounded": **pale**, shame
+ not **paralysed** by self-**doubt**
  + **fear** of failing again
+ not **revel** in self-**pity**
  + flagellation, atone for **self**
+ not **rejecting** the shame
  + "ok so I messed up, move on!"
+ **ack** our wrongdoing

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-Zi8-E3qJ_RM-crying_old_woman.jpg" -->
When I kept **silent**, my bones **wasted away** <br>
through my groaning all day long.

I **acknowledged** my sin to you, <br>
and I did not **cover** my iniquity;

I said, “I will **confess** <br>
my transgressions to the Lord,” <br>
and you **forgave** the iniquity of my sin.

[Psalm 32:3,5 (ESV)](# "ref")
[Yuriria, Mexico.  Cristian Newman](https://unsplash.com/photos/Zi8-E3qJ_RM "caption")

>>>
+ **confess**: not surprise to God
  + (Gr ὁμολογέω) same-word: **ack** the truth
+ point to **God's** holiness + grace
+ (Romans 5:8?)

---
<!-- .slide: data-background="white" -->
# What has God **forgiven** me of?

>>>
+ **godly** shame that leads to
+ **repentance**: change of heart
+ with **assurance** that
  + Christ has **atoned**
